<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/Sign-up.css">

    <title>Sign Up</title>
</head>
<body>

    <div class="Sign-Up">
        <h1 class="text-center">Registrarse</h1>
        <form action="" method="post">
            <div class="form-group form-inline">
                <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <input class="form-control" type="text" id="apellido" name="apellido" placeholder="Apellido" required>
            </div>

            <!-- Campo para Email -->
            <div class="form-group">
                <input class="form-control" type="email" id="email" name="email" placeholder="Correo electrónico" required>
            </div>

            <!-- Campo para Contraseña -->
            <div class="form-group">
                <input class="form-control" type="password" id="password" name="password" placeholder="Contraseña" required>
                <i class="bi bi-eye"></i>
            </div>

            <!-- Campo para Confirmación de Contraseña -->
            <div class="form-group">
                <input class="form-control" type="password" id="confirm-password" name="confirmPassword" placeholder="Confirmar Contraseña" required>
            </div>

            <!-- Checkbox para Términos y Condiciones -->
            
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                <label class="form-check-label text-muted" for="terms">Acepto los términos y condiciones</label>
            </div>

            <input class="btn btn-primary w-100 py-2" type="submit" id="register-button" value="Registrarse">

            <div class="singup-link text-muted mt-3">
                ¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a>
            </div>
        </form>
    </div>

    <script src="js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
